AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Escola de software - Usuarios - Lambda atualizar usuarios FN
Parameters:
  Environment:
    Description: Environment
    Type: String
  TableName:
    Description: Table Name
    Type: String
  NomeFilaSqs:
    Description: Nome da fila SQS
    Type: String

Resources:  
  UsuariosLambdaAtualizarUsuarioFn:
    Type: AWS::Serverless::Function
    Properties:
      Description: update an user on database
      FunctionName: !Join ["_", [!Ref Environment, "escoladesoftware-usuarios-lambdaatualizarusuariofn"]]
      Handler: app.lambdaHandler
      CodeUri: src/
      Runtime: nodejs18.x
      Timeout: 3
      Policies:
        - AmazonDynamoDBFullAccess
        - AmazonSQSFullAccess
      Environment:
        Variables:
          TableName: !Ref TableName
          NomeFilaSqs: !Ref NomeFilaSqs
    Tags: 
      - Key: Ambiente
        Value: !Ref Environment
      - Key: Microservico
        Value: Usuarios
      - Key: Servico
        Value: Lambda

  UsuariosLambdaAtualizarUsuarioLogGroup: 
    Type: AWS::Logs::LogGroup
    Properties: 
      LogGroupName: !Join ["", ["/aws/lambda/", !Ref Environment, "_escoladesoftware-usuarios-lambdaatualizarusuariofn"]]
      RetentionInDays: 3
      Tags: 
        - Key: Ambiente
          Value: !Ref Environment
        - Key: Microservico
          Value: Usuarios
        - Key: Servico
          Value: LogGroup
