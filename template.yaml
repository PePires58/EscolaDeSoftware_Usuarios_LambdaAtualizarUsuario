AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Escola de software - Usuarios - Lambda atualizar usuarios FN
Parameters:
  Environment:
    Description: Environment
    Type: String
  TableName:
    Description: Table Name
    Type: String

Resources:  
  UsuariosLambdaAtualizarUsuarioFn:
    Type: AWS::Serverless::Function
    Properties:
      Description: register an user on database
      FunctionName: !Join ["_", [!Ref Environment, "escoladesoftware-usuarios-lambdaatualizarusuariofn"]]
      Handler: app.lambdaHandler
      CodeUri: src/
      Runtime: nodejs18.x
      Timeout: 2
      Policies:
        - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TableName: !Ref TableName
    Tags: 
      - Key: Ambiente
        Value: !Ref Environment
      - Key: Microservico
        Value: Usuarios
      - Key: Servico
        Value: Lambda
